<div class="wrapper">
  <div class="panels">
    <div class="panel">
      <app-panel-base [title]="'Panel Widgets'" *ngIf="panelOptionsPopup" [options]="panelOptionsPopup">
        <app-widget-manager>
          <app-widget-item [title]="'Social Media'">
            <app-widget-social-media></app-widget-social-media>
          </app-widget-item>
          <app-widget-item [title]="'Civilians'">
            <app-widget-civilians></app-widget-civilians>
          </app-widget-item>
        </app-widget-manager>
      </app-panel-base>
    </div>
    <div class="panel"></div>
    <div class="panel">
      <app-widget-item [title]="'layers'">
        <app-layers></app-layers>
      </app-widget-item>
    </div>
  </div>
  <div class="panels embedded">
    <app-panel-base [title]="'Panel Widgets'" *ngIf="panelOptionsEmbedded" [options]="panelOptionsEmbedded">
      <app-widget-manager>
        <app-widget-item [title]="'Social Media'">
          <app-widget-social-media></app-widget-social-media>
        </app-widget-item>
        <app-widget-item [title]="'Civilians'">
          <app-widget-civilians></app-widget-civilians>
        </app-widget-item>
      </app-widget-manager>
    </app-panel-base>
  </div>
</div>
