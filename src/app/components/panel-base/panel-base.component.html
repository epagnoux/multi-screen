<div class="wrapper">
  <div class="header">
    <div class="start">
      <div class="title" *ngIf="title">{{ title }}</div>
    </div>
    <div class="end">
      <div class="actions">
        <div class="action">
          <button>Extract</button>
        </div>
        <div class="action"><button>Restore</button></div>
      </div>
    </div>
  </div>
  {{ options?.key }} - {{ placement }}
  <div class="content"><ng-content></ng-content></div>
</div>
